<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        input, select { padding: 8px; margin: 5px; }
        .success { color: green; }
        .error { color: red; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Profile API Test</h1>
        
        <div class="section">
            <h2>Test User Profile Flow</h2>
            <p>This tests the same functionality that the Chrome extension user button uses.</p>
            
            <div>
                <label>Email:</label>
                <input type="email" id="testEmail" value="test@example.com" style="width: 200px;">
                <button onclick="loadProfile()">Load Profile</button>
            </div>
            
            <div id="profileResult"></div>
        </div>

        <div class="section">
            <h2>Update Profile Test</h2>
            <div id="updateForm" style="display: none;">
                <div>
                    <label>User ID:</label>
                    <input type="text" id="userId" readonly>
                </div>
                <div>
                    <label>Email:</label>
                    <input type="email" id="email" readonly>
                </div>
                <div>
                    <label>First Name:</label>
                    <input type="text" id="firstName">
                </div>
                <div>
                    <label>Last Name:</label>
                    <input type="text" id="lastName">
                </div>
                <div>
                    <label>Age:</label>
                    <input type="number" id="age" min="13" max="100">
                </div>
                <div>
                    <label>Gender:</label>
                    <select id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                    </select>
                </div>
                <div>
                    <label>Weight (kg):</label>
                    <input type="number" id="weight" step="0.1" min="30" max="300">
                </div>
                <div>
                    <label>Height (cm):</label>
                    <input type="number" id="height" min="100" max="250">
                </div>
                <div>
                    <label>Physique:</label>
                    <input type="radio" name="physique" value="slim" id="slim"> <label for="slim">Slim/Thin</label>
                    <input type="radio" name="physique" value="muscular" id="muscular"> <label for="muscular">Muscular/Athletic</label>
                    <input type="radio" name="physique" value="thick" id="thick"> <label for="thick">Thick/Solid</label>
                </div>
                <div>
                    <button onclick="updateProfile()">Update Profile</button>
                    <button onclick="cancelEdit()">Cancel</button>
                </div>
            </div>
            
            <div id="updateResult"></div>
        </div>
    </div>

    <script>
        let currentUserData = null;

        async function loadProfile() {
            const email = document.getElementById('testEmail').value;
            const resultDiv = document.getElementById('profileResult');
            
            if (!email) {
                resultDiv.innerHTML = '<p class="error">Please enter an email address</p>';
                return;
            }

            resultDiv.innerHTML = '<p>Loading profile...</p>';

            try {
                const response = await fetch(`http://localhost:5000/api/get-user-data-by-email/${encodeURIComponent(email)}`);
                const data = await response.json();

                if (data.success) {
                    currentUserData = data.user_data;
                    resultDiv.innerHTML = `
                        <p class="success">✅ Profile loaded successfully!</p>
                        <pre>${JSON.stringify(data.user_data, null, 2)}</pre>
                        <button onclick="showEditForm()">Edit Profile</button>
                    `;
                } else {
                    resultDiv.innerHTML = `<p class="error">❌ Failed to load profile: ${data.error}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">❌ Error: ${error.message}</p>`;
            }
        }

        function showEditForm() {
            if (!currentUserData) return;

            // Populate form
            document.getElementById('userId').value = currentUserData.userid;
            document.getElementById('email').value = currentUserData.email;
            document.getElementById('firstName').value = currentUserData.first_name;
            document.getElementById('lastName').value = currentUserData.last_name;
            document.getElementById('age').value = currentUserData.age;
            document.getElementById('gender').value = currentUserData.gender;
            document.getElementById('weight').value = parseFloat(currentUserData.weight);
            document.getElementById('height').value = parseFloat(currentUserData.height);
            
            // Set physique radio button
            const physiqueRadio = document.querySelector(`input[name="physique"][value="${currentUserData.physique}"]`);
            if (physiqueRadio) physiqueRadio.checked = true;

            document.getElementById('updateForm').style.display = 'block';
        }

        async function updateProfile() {
            const resultDiv = document.getElementById('updateResult');
            const userId = document.getElementById('userId').value;
            
            const updateData = {
                first_name: document.getElementById('firstName').value,
                last_name: document.getElementById('lastName').value,
                age: parseInt(document.getElementById('age').value),
                gender: document.getElementById('gender').value,
                weight: parseFloat(document.getElementById('weight').value),
                height: parseFloat(document.getElementById('height').value),
                physique: document.querySelector('input[name="physique"]:checked')?.value
            };

            resultDiv.innerHTML = '<p>Updating profile...</p>';

            try {
                const response = await fetch(`http://localhost:5000/api/update-user-data/${userId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(updateData)
                });

                const data = await response.json();

                if (data.success) {
                    resultDiv.innerHTML = '<p class="success">✅ Profile updated successfully!</p>';
                    // Reload profile to show updated data
                    loadProfile();
                    cancelEdit();
                } else {
                    resultDiv.innerHTML = `<p class="error">❌ Failed to update profile: ${data.error}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">❌ Error: ${error.message}</p>`;
            }
        }

        function cancelEdit() {
            document.getElementById('updateForm').style.display = 'none';
            document.getElementById('updateResult').innerHTML = '';
        }
    </script>
</body>
</html>
